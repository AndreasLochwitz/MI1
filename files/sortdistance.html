<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>

<body>

  <script>
    var neustadtswall = L.latLng(53.072590, 8.792992);
    var distance, p;
    // JSON-Datei laden
    $.getJSON("places.json", function(data) {
      for (var i = 0; i < data.length; i++) {
        p = L.latLng(data[i].lat, data[i].lng);
        // Entfernung ausrechnen
        distance = neustadtswall.distanceTo(p);
        // distance (zwischen)speichern
        data[i].distance = distance;
      }
      // Array nach Entfernung sortieren
      data.sort(function(a, b) {
        if (a.distance > b.distance) {
          return 1;
        }
        if (a.distance < b.distance) {
          return -1;
        }
        return 0;
      });
      // Sortiertes Array auf der Konsole ausgeben
      for (var i = 0; i < data.length; i++) {
        console.log(data[i].name + " - " + data[i].distance);
      }
    });
  </script>

</body>

</html>
