<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Events</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  </head>
  <body>
    <button id="myButton">Klick</button>
    <script>
      $("#myButton").on("click", function() {
        alert("Klick auf myButton");
      });
    </script>
  </body>
</html>
